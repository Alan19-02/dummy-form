<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Generic Dummy Form with only HTML & CSS</h1>
    <div class="form-container">
        <div class="form1">
            <form method="post" autocomplete="on">
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Enter First Name"><br><br>
                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Enter Last Name"><br><br>
                <fieldset>
                    <legend>Sex</legend>
                    <input type="radio" id="male" name="sex">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="sex">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="sex">
                    <label for="other">Other</label>
                </fieldset><br>
                <label for="skills">Skills:</label><br>
                <select id="skills" name="skills" multiple>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="C">C</option>
                    <option value="C++">C++</option>
                    <option value="Swift">Swift</option>
                </select><br>
                Hold Down CTRL+C to select Multiple Values<br><br>
                <textarea name="message" placeholder="Why should we hire you ?"></textarea><br><br>
                <input class="button" type="submit" value="Submit">
                <input class="button" type="reset" value="Reset">
            </form>
        </div>
    </div>
</body>
</html>
